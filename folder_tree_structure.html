<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Folder Tree Structure</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function FolderTreeStructure() {
            const fileTree = {
                id: "1",
                name: "name-1",
                components: [
                    {
                        id: "1.1",
                        name: "name-1.1",
                        components: [
                            {
                                id: "1.1.1",
                                name: "name-1.1.1"
                            },
                            {
                                id: "1.1.2",
                                name: "name-1.1.2",
                                components: [
                                    {
                                        id: "1.1.2.1",
                                        name: "name-1.2.1.1"
                                    },
                                    {
                                        id: "1.1.2.2",
                                        name: "name-1.1.2.2",
                                        components: [
                                            {
                                                id: "1.1.2.2.1",
                                                name: "name-1.1.2.2.1"
                                            }
                                        ]
                                    }
                                ]
                            },
                        ]
                    },
                    {
                        id: "1.2",
                        name: "name-1.2",
                        components: [
                            { id: "1.2.1", name: "name-1.2.1" },
                        ]
                    },
                    {
                        id: "1.3",
                        name: "name-1.3",
                        components: [
                            { id: "1.3.1", name: "name-1.3.1" }
                        ]
                    },
                ]
            }

            const getIds = (inputObject) => (
                <React.Fragment key={inputObject.id}>
                    <div>{inputObject.id}</div>
                    {
                        !!inputObject.components
                        && inputObject.components.map(x => <div style={{ marginLeft: '1rem' }}>{getIds(x)}</div>)
                    }
                </React.Fragment>
            );

            return getIds(fileTree)
        };

        ReactDOM.render(<FolderTreeStructure />, document.getElementById("root"))
    </script>
</body>

</html>
